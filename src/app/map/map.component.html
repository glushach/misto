<table>
  <thead>
  <tr>
    <th> #ID </th>
    <th> Название компании </th>
    <th> Long </th>
    <th> Lat </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let item of userData">
    <th> {{item.id}} </th>
    <td> {{item.company.name}}
    </td>
    <td> {{item.address.geo.lng}}
    </td>
    <td> {{item.address.geo.lat}}
    </td>
  </tr>
  </tbody>
</table>
<hr>
<div id="map"> </div>
